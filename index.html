<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
  </style>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap');
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container flex">
  <section class="section__one">
    <div>
      <img class="section-one-mobile" src="image-product-mobile.jpg" alt="mobile-image">
      <img class="section-one-desktop" src="image-product-desktop.jpg" alt="desktop-image">
    </div>
  </section>
  <section class="section__two col">
    <div class="section-two-text">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Perfume</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.
      </p>
      <h2>$149.99 <span>$169.99</span></h2>
        <button class="btn">Add to Cart</button>
  </div>
  </section>
</div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cortele</a>.
  </div>
</body>
</html>
